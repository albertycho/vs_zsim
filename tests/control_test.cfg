// As simple as it gets: 1-core system with 2 short processes

sys = {
    cores = {
        OCore1 = {
            type = "OOO";
            dcache = "c1l1d";
            icache = "c1l1i";
        };
        OCore2 = {
            type = "OOO";
            dcache = "c2l1d";
            icache = "c2l1i";
        };
    };

    lineSize = 64;

    caches = {
        c1l1d = {
            size = 65536;
        };
        c1l1i = {
            size = 32768;
        };
        c2l1d = {
            size = 65536;
        };
        c2l1i = {
            size = 32768;
        };
        l2 = {
            caches = 1;
            type="Timing";
            size = 2097152;
            children = "c2l1d|c2l1i c1l1i|c1l1d";  // interleave 
        };
    };
};

sim = {
    phaseLength = 10000;
    // attachDebugger = True;
    schedQuantum = 50;  // switch threads frequently
    //procStatsFilter = "l1.*|l2.*";
    //domains=2;
};

process0 = {
    //command = "ls -alh --color tests/";
    command = "./tests/control_test";
};

process1 = {
